        var triggerSuccess = function() {

                window.location.reload(true);
            };
        };
        var triggerFailure = function() {
            window.location.reload(true);

        window.idAsyncInit = function() {
            var query = document.location.search.substring(1);
            var obj = {},
                vars = query.split('&');
            var pairs, key, val, ln = vars.length,
                enableTrack = false;

            if (ln > 0) {
                for (var i = 0; i < ln; i++) {
                    pairs = vars[i].split('=');
                    key = decodeURIComponent(pairs[0]);
                    val = decodeURIComponent(pairs[1]);

                    if (key === 'utm_source') {
                        enableTrack = true;
                    }

                    obj[key] = val;
                }
                enableTrack && ID.track && ID.track(obj);
            }

            var idnetRedirectUri = document.location.protocol + '//' + document.location.host + '/auth/idnet/callback';

            ID.Event.subscribe('id.init', function() {
              
                $(window).trigger('id.init');

                function safari() {
                    return navigator.userAgent.indexOf('Safari') != -1 &&
                        navigator.userAgent.indexOf('Chrome') == -1;
                }

                var idnetOptions = safari() ? {
                    redirect_uri: idnetRedirectUri + '?origin=' + encodeURIComponent(location.pathname + location.search)
                } : {};

                $('.idnet-fast-login-link').on('click', function() {
                  
                    ID.safariFixLogin(null, idnetOptions);
                    _gaq.push(['_trackEvent', 'Authentication', 'login']);
                    $(document).trigger('checkOverlayMenus');
                });
                $('.idnet-fast-register-link').on('click', function() {
                    ID.safariFixRegister(null, idnetOptions);
                    _gaq.push(['_trackEvent', 'Authentication', 'register']);
                    $(document).trigger('checkOverlayMenus');
                });
            });

            ID.Event.subscribe('auth.authResponseChange', function(auth) {
                $(window).trigger('auth.authResponseChange');
            });

            ID.init({
                appId: '4fbb62b133968d57c10041b0',
                redirectUri: idnetRedirectUri,
                responseType: 'code'
            });
        };
        (function() {
            var idnet = document.createElement('script');
            idnet.type = 'text/javascript';
            idnet.async = true;
            idnet.sucess = triggerSuccess;
            idnet.error = triggerFailure;
            idnet.src = 'https://cdn.y8.com/api/sdk.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(idnet, s);
        })();
